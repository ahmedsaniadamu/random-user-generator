 <!DOCTYPE html>
<html lang="en">
<head>
  <title>Random User</title>
  <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="random user generator from web server">
    <meta name = "author" content="AHMED SANI ADAMU">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

<div class="container-fluid" id="main-container">
    <div  id="button-container">
          
          <div class="d-flex justify-content-center align-items-center " id="get-user-parent">

              <!-- Button to Open the Modal -->
              <button type="button"  class="btn btn-primary active" data-toggle="modal" data-target="#myModal">
                        Get user
              </button>

          </div>
          
    </div>

  <!-- The Modal -->
  <div class="modal fade" id="myModal">
    <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content">
      
        <!-- Modal Header -->
        <div class="modal-header ">
            <h4 class="modal-title" id="user_name">User name</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        
        <!-- Modal body -->
        <div class="modal-body p-0  m-0 mt-1 ">

              <div class="card w-100 border-0">
                     <img class="card-img-top rounded d-block mx-auto mt-3" src="./user.png" alt="user image">
                     <div class="card-body mt-5">
                            <div class="row">
                                  <div class="col-lg-6">
                                    <p class="w-100" id="user_id">John Doe</p>
                                      <p class="w-100" id="user_email" >Some example text.</p>
                                  </div>
                                  <div class="col-lg-6">
                                    <p class="w-100" id="user_phone">Some example text.</p>
                                    <p class="w-100" id="user_website">Some example text.</p>                  
                                  </div>
                            </div>
                    </div>
             </div>

        </div>
        
      </div>
    </div>
  </div>
<script type="module" src="./script.js"></script>
</body>
</html>
